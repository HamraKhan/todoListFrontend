<html>

<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="activity.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="yellow lighten-2">
    <div class="container">
        <!-- Page Content goes here -->

        <div class="card-content valign center-block">
            <div class="row">
                <div class='container'>

                    <div class='cyber-text'>Todo List</div>
                </div>
            </div>

            <div class="card-content valign center-block">
                <div class="row">
                    <div class="center-align">
                        <div class="input-field search">
                            <input id="addItemTitle" placeholder="Todo title" type="text"
                                class="validate yellow lighten-2">
                        </div>
                        <div class="input-field search" style="margin-top: 25px;">
                            <a class="btn-floating btn-small waves-effect waves-light blue lighten-1"
                                onclick="addTodoListItem(document.getElementById('addItemTitle').value)">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <ul id="myTodoList" class="collection" style="border: none;">
            </ul>
        </div>
    </div>
</body>

<script src="todolist.js"></script>

</html>
